<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <script src="bundle.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Todo List</h1>
        <button id="add"> Add </button>
        <div id="addlist">
        </div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="input">
                <input type="text" id="todoInput" placeholder="Enter your todo...">
                <input type="text" id="descriptionInput" placeholder="description">
            </div>
            <label for="selectedDate">Select a date:</label>
            <input type="date" id="selectedDate" name="selectedDate"> <select id="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button id="addTodoBtn">Add Todo</button>
        </div>
    </div>


</body>

</html>
